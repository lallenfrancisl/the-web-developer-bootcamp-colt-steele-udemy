<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="colorgame.css">
        <title>Color Guessing Game</title>
    </head>
    
    <body>
        <h1>
            <div id="test">THE GREAT</div>
            <span id="rgb-display">RGB</span>
            <div>GUESSING GAME</div>
        </h1>

        <div class="game-controls">
            <button id="new-game">New Color</button>
            <span id="game-feedback"></span>
            <button id="easy">Easy</button>
            <button class="selected" id="hard">Hard</button>
        </div>

        <div id="game-area" class="container">
                <div class="color-square col-lg-2 col-xs-4" id="sqr-1"></div>
                <div class="color-square col-lg-2 col-xs-4" id="sqr-2"></div>
                <div class="color-square col-lg-2 col-xs-4" id="sqr-3"></div>
                <div class="color-square col-lg-2 col-xs-4" id="sqr-4"></div>
                <div class="color-square col-lg-2 col-xs-4" id="sqr-5"></div>
                <div class="color-square col-lg-2 col-xs-4" id="sqr-6"></div>
                <div class="color-square col-lg-2 col-xs-4" id="sqr-7"></div>
                <div class="color-square col-lg-2 col-xs-4" id="sqr-8"></div>
                <div class="color-square col-lg-2 col-xs-4" id="sqr-9"></div>
        </div>

        <script type="text/javascript" src="colorgame.js"></script>
    </body>

</html>
