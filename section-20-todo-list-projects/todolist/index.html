<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/todolist.css">
</head>

<body>
    <header>
        <h1>To Do</h1>
    </header>
    <main class="todo-display">
        <section class="add-new">
            <!----><label class="sr-only" for="new-todo">Type here to add new todo</label>
            <input id="new-todo" type="text" name="new-todo" placeholder="Enter your ToDo here"><!--
            --><span id="add-new-todo"><i class="fas fa-plus"></i></span>
        </section>
        <section id="todo-list-display">
            <ul>
                <!-- the list is populated by javascript on pageload -->
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="assets/js/lib/jquery3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/todolist.js"></script>
</body>

</html>
